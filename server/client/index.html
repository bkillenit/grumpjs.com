<!DOCTYPE html>
<html ng-app='grump' lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Grump - The Script Loader Extraordinare</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/modern-business.css">
</head>

<body ng-controller="MainController">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/browse.html" id="letsGetGrumpy">Let's Get Grumpy</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="grumpBrowseLinks">
                    <li>
                        <a href='#/gettingStarted' ng-class="{ 'selected' : url == '/gettingStarted', 'link' : true }">Getting Started</a>
                    </li>
                    <li>
                        <a href='#/browse' ng-class="{ 'selected' : url == '/browse', 'link' : true }">Browse</a>
                    </li>
                    <li>
                        <a href='#/upload' ng-class="{ 'selected' : url == '/upload', 'link' : true }">Upload</a>
                    </li>
                    <li ng-if="loggedIn">
                        <a href='#/mygrumps' ng-class="{ 'selected' : url == '/mygrumps', 'link' : true }">My Grumps</a>
                    </li>
                    <li>
                        <a ng-if="loggedIn" href='#/signout' ng-click="logoutUser()" class='link'>Signout</a>
                        <a ng-if="!loggedIn" href='#/signin' class='link'>Signin</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div ng-view></div>

    <!-- Dependencies -->
    <script src="assets/bower_components/angular/angular.min.js"></script>
    <script src="assets/bower_components/angular-route/angular-route.min.js"></script>
    <script src="assets/bower_components/jquery/dist/jquery.min.js" type="text/javascript" ></script>
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="assets/bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
    <script src="assets/bower_components/showdown/compressed/Showdown.min.js" type="text/javascript"></script>
    <script src="assets/bower_components/angular-markdown-directive/markdown.js" type="text/javascript"></script>

    <!-- App files -->
    <script src="app/services/services.js"></script>
    <script src="app/services/authFactory.js"></script>
    <script src="app/upload/upload.js"></script>
    <script src="app/browse/browse.js"></script>
    <script src="app/myGrumps/myGrumps.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/token/token.js"></script>
    <script src="app/errorPage/errorpage.js"></script>
    <script src="app/register/registration.js"></script>
    <script src="app/app.js"></script>

</body>

</html>
