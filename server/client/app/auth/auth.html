<div id='signinForm' ng-controller="AuthController">
  <div class="container">
    <form class='form-horizontal' role='form' name="githubForm" ng-submit="initiateGithubSignin()">
      <div class="form-group">
        <div class="col-sm-2 col-sm-10">
          <button type='submit' class="btn btn-default" ng-click="githubLogin()">
            Signin using GitHub
          </button>
        </div>
      </div>
    </form>

    <form class='form-horizontal' role='form' name="loginForm" ng-submit="login()">
      <div class="form-group grumpInput" id="grumpInputHeading">
        <label class="control-label ">Signin</label>
      </div>

      <div class="form-group">
        <input class="textbox form-control col-sm-2" ng-model="username" placeholder="username" id='username' required>
      </div>

      <div class="form-group">
        <input type="password" class="textbox form-control col-sm-2" ng-model="password" placeholder="password" id='password' required>
      </div>

      <div class="form-group">
        <div class="col-sm-2 col-sm-10">
          <button type='submit' class="btn btn-default">
            Login
          </button>
        </div>
      </div>
    </form>
    <a class="btn btn-default" href="#/register">
      Signup
    </a>
  </div>
</div>
